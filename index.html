<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | IP Address Tracker</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

</head>
<body>

    <main>
        <header class="header">
            <div class="pesquisa">
                <h1>IP Address Tracker</h1>

                <div class="barra-pesquisa">
                    <input placeholder="Search for any IP address or domain" type="text" name="pesquisa" id="pesquisa">
                    <img id="btn-pesquisar" src="src/images/icon-arrow.svg" alt="seta para direita para pesquisar">
                </div>
            </div>
            

            <div class="lista-resultados">
                <ul class="resultados">
                    <li class="resultado ip">
                        <p>IP ADDRESS</p>

                        <h2 id="ip-address"></h2>
                    </li>
                    <div class="linha linha2"></div>
                    <li class="resultado location">
                        <p>LOCATION</p>


                        <h2 id="location"></h2>
                    </li>
                    <div class="linha"></div>

                    <li class="resultado timezone">
                        <p>TIMEZONE</p>

                        <h2 id="timezone"></h2>
                    </li>
                    <div class="linha linha3"></div>
                    <li class="resultado isp">
                        <p>ISP</p>

                        <h2 id="isp"></h2>
                    </li>
                </ul>
            </div>
        </header>

        <div id="map"></div>
    </main>
  
  
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
    <script src="src/JS/index.js"></script>
</body>
</html>
